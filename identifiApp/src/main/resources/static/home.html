<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/home.css" type="text/css">
    <title>IdentiFi</title>
</head>
<h1> IdentiFi </h1>
<body>
<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create a symptom</h2>

                            <form id="symptoms-form">

                                <div class="form-outline mb-4">
                                    <input type="text" id="symptom-name-input" class="form-control form-control-lg" />
                                    <label class="form-label" for="symptom-name-input">Symptom Name</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="number" id="date-occurred" class="form-control form-control-lg" />
                                    <label class="form-label" for="date-occurred">Date Occurred</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="number" id="duration" class="form-control form-control-lg" />
                                    <label class="form-label" for="duration">Duration</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="checkbox" id="call-help" class="form-check-input" />
                                    <label class="form-check-label" for="call-help">Called for Help?</label>
                                </div>


                                <!--                                <div class="form-outline mb-4">-->
                                <!--                                    <input type="text" id="image-url" class="form-control form-control-lg" />-->
                                <!--                                    <label class="form-label" for="image-url">Bill image url</label>-->
                                <!--                                </div>-->

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            id="submit-button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Submit</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<a class="btn btn-danger navbar-btn" href="./login.html" onclick="handleLogout()">Logout</a>

<div id="symptoms-container" class="container-fluid"></div>
<script src="./javascript/home.js" type="application/javascript"></script>
</body>
</html>
